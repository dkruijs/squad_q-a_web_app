<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BERT-SQuAD Web App</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {

            var answer_text = document.getElementById('answer_text');
            var question = document.getElementById('question');

             // POST
            fetch('http://localhost:5000/', {

                // Specify the method
                method: 'POST',

                // Turn off CORS to allow this request
                mode: 'no-cors',


                // A JSON payload
                body: JSON.stringify({
                    "answer_text": answer_text,
                    "question": question
                })
            }).then(function (response) { // At this point, Flask has printed our JSON
                return response.text();
            }).then(function (text) {

                console.log('POST response: ');

                // Should be 'OK' if everything was successful
                console.log(text);
            });


             return false;
         }
        </script>

    </head>
    <body>

        <div class="container">
            <h1>Ask BERT a question</h1>
            <p>Enter some context below and ask a question about it!</p>
            <form method="POST"
                  action="localhost:5000/"
                  onsubmit="return submitForm(this);" >
                <div class="form-group">
                    <label for="answer_text">Text:</label>
                    <textarea class="form-control"  rows="5" id="answer_text">Please insert a longer text here.</textarea>
                </div>
                <div class="form-group">
                    <label for="question">Text:</label>
                    <textarea class="form-control"  rows="1" id="question">Please write a question here that is answerable by looking at the above text.</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
